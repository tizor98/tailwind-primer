<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>

        tailwind.config = {
            theme: {
                screens: { // Replace screens. If you want to override or extends the current ones puts this into an extend object
                    sm: '475px',
                    md: '600px',
                    lg: '800px',
                    xl: '1000px',
                    '2xl': '1200px',
                    '4xl': '1400px',
                    mylittlebp: '1600px'
                }
            }
        }

    </script>


    <title>Customization</title>
</head>

<body
    class="bg-black sm:bg-green-800 md:bg-primary lg:bg-yellow-800 xl:bg-purple-800 2xl:bg-orange-800 4xl:bg-cyan-500 mylittlebp:bg-red-300">
    <h1 class="text-white text-xl md:text-3xl xl:text-5xl">
        Tailwind is awesome
    </h1>
    <script>
        function showBrowserWidth() {
            const width =
                window.innerWidth ||
                document.documentElement.clientWidth ||
                document.body.clientWidth;

            document.querySelector('h1').innerHTML = `Width: ${width}`;
        }
        window.onload = showBrowserWidth;
        window.onresize = showBrowserWidth;
    </script>
</body>

</html>
